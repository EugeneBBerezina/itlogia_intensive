<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger House</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/5787/5787016.png">
    <link rel="stylesheet" type="text/css" href="assets/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
</head>

<body>

    <!--Контейнер для всей информации страницы-->
    <div class="all_contant">
        <!--Контейнер для шапки-->
        <header class="header">
            <!--Контейнер для логотипа-->
            <div>
                <a href="index.html"> <img src="assets/images/Logo.png" alt="Логотип"></a>
            </div>

            <!--Контейнер для навигации-->
            <div class="header__navigation">
                <nav>
                    <ul class="menu_list">
                        <li class="menuitem">
                            <div class="menuitem1"><a href="#" class="menu_list-text">Почему у нас</a></div>
                        </li>
                        <li class="menuitem">
                            <div class="menuitem2"><a href="#" class="menu_list-text">Меню бургеров</a></div>
                        </li>
                        <li class="menuitem">
                            <div class="menuitem3"><a href="#" class="menu_list-text">Оформление заказа</a></div>
                        </li>
                    </ul>
                </nav>


            </div>
            <!--Контейнер для логотипа валюты-->
            <div><a href="#"> <img src="assets/images/currency.png" alt="Перевод валюты"></a></div>
        </header>

        <main class="main__contant">
            <!--Контейнер для левой части: информация-->
            <div class="main__container-text">
                <!--Контейнер для кнопки меню №1-->
                <div class="buttonstyle_ellipse">
                    <a href="#" class="button_text-ellipse">Новое меню</a>
                </div>
                <!--Контейнер для текста-->
                <div>
                    <h1 class="main__title">БУРГЕР ЧЕДДЕР</h1>
                    <p class="main__text-about">Мы обновили наше меню, спешите попробовать сезонные новинки и
                        насладиться отличным вкусом
                        наших бургеров. Готовим для вас лучшие бургеры в городе из отборной мраморной говядины.</p>

                </div>
                <!--Контейнер для кнопки меню №2-->
                <div class="buttonstyle_square">
                    <a href="#" class="button_text-square">Смотреть меню</a>
                </div>

            </div>
            <!--Контейнер для правой части: фото-->
            <div class="main__container-image"><img class="main_img" src="assets/images/main_burger.png" alt="Бургер">
            </div>

        </main>

    </div>
</body>

</html>
